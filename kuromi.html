<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="dist/output.css" rel="stylesheet" /> -->
      <link href="dist/output.css" rel="stylesheet">
  </head>

  <body>
    <div class="flex h-screen w-full bg-[#c8a2c8]">
      <div class="relative h-screen w-1/2">
        <p class=" absolute text-2xl font-extrabold w-max left-1/2 top-1/4">Happy Birthday Osin</p>
        <div class="absolute left-1/3 top-1/3 h-6 w-6 rounded-full bg-black"></div>
        <div class="absolute left-[28%] top-[29%] -rotate-[30deg] border-[40px] border-b-[120px] border-transparent border-b-black"></div>
        <div
          class="absolute left-[106px] top-[417px] h-0 w-[80px] -rotate-[30deg] border-l-[20px] border-r-[20px] border-t-[25px] border-transparent border-t-black"
        ></div>
      </div>
      <div class="relative h-screen w-1/2">
        <div class="absolute right-1/3 top-1/3 h-6 w-6 rounded-full bg-black"></div>
        <div class="absolute right-[28%] top-[29%] rotate-[30deg] border-[40px] border-b-[120px] border-transparent border-b-black"></div>
        <div
          class="absolute right-[106px] top-[417px] h-0 w-[80px] rotate-[30deg] border-l-[20px] border-r-[20px] border-t-[25px] border-transparent border-t-black"
        ></div>
      </div>
      <!-- HEAD -->
      <div>
        <div class="head absolute left-[65px] top-[420px]"></div>
        <div class="head-icon absolute left-[182.5px] top-[450px] rounded-full"></div>
        <div class="head-icon-eye absolute left-[195px] top-[485px] rotate-[30deg] rounded-full"></div>
        <div class="head-icon-eye absolute right-[195px] top-[485px] -rotate-[30deg] rounded-full"></div>
        <div class="head-icon-teeth absolute left-[202.5px] top-[505px] rounded-sm"></div>
        <div class="absolute left-[115px] top-[509px] rounded-full border-[100px] border-t-[35px] border-white border-t-transparent"></div>
      </div>

      <!-- LEFT EYE -->
      <div class="eye absolute left-[145px] top-[550px] rotate-[20deg] rounded-full"></div>
      <div class="lash-top absolute left-[140px] top-[555px] z-10 rotate-[36deg] rounded-full"></div>
      <div class="lash-bottom absolute left-[140px] top-[558px] z-10 rotate-[36deg] rounded-full"></div>
      <div class="eye-cover absolute left-[154px] top-[550px] rotate-[36deg]"></div>

      <!-- RIGHT EYE -->
      <div class="eye absolute right-[145px] top-[550px] -rotate-[20deg] rounded-full"></div>
      <div class="lash-top absolute right-[140px] top-[555px] z-10 -rotate-[36deg] rounded-full rounded-tr-none"></div>
      <div class="lash-bottom absolute right-[140px] top-[558px] z-10 -rotate-[36deg] rounded-full rounded-tr-none"></div>
      <div class="eye-cover absolute right-[154px] top-[550px] -rotate-[36deg]"></div>

      <!-- NOSE -->
      <div class="absolute left-[202.5px] top-[590px] h-[20px] w-[25px] rounded-full border-[4px] border-black bg-[#f57db3]"></div>

      <!-- MOUTH -->
      <div class="absolute left-[187px] top-[570px] mouth"></div>
    </div>
  </body>
</html>
